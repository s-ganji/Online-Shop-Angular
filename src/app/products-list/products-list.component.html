<dx-data-grid id="dataGrid"
              [dataSource]="products"
              [allowColumnReordering]="true"
              [showBorders] = "true"
              [showRowLines] = "true"

              (onInitNewRow)="initNewRow($event)"
              (onRowInserting)="rowInserting($event)"
              (onRowInserted)="rowInserted($event)"

              (onRowUpdating)="updateRow($event)"
              (onRowUpdated)="updatedRow($event)"

              (onRowRemoving)="rowRemoving($event)"
              (onRowRemoved)="rowRemoved($event)"


>
  <!--  (onRowRemoved)="rowRemoved($event)"-->
  <dxi-column dataField="name" caption="Name "></dxi-column>
  <dxi-column dataField="id" caption="ID" [allowediting] = "false"></dxi-column>
  <dxi-column dataField="num" caption="number"
              editCellTemplate="numberBoxEditor"

  ></dxi-column>
  <dxi-column dataField="price" caprion="Price"></dxi-column>


  <div *dxTemplate="let cellInfo of 'numberBoxEditor'">
    <dx-number-box
      #numberBox
      [max]="30"
      [min]="0"
      valueExpr="num"
      [showSpinButtons]="true"
      (onKeyDown)="keyDown($event)"
      [value]= cellInfo.value
      (onValueChanged)="cellInfo.setValue($event.value)"
    ></dx-number-box>
  </div>



  <dxo-editing
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
    mode="popup">
  </dxo-editing>
</dx-data-grid>
